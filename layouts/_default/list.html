{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy nested-links white-90">
      {{- .Content -}}
    </section>
    <section class="flex-ns mt5 flex-wrap justify-around bg-black">
      {{ range .Paginator.Pages }}
        <div class="relative w-100 w-30-l mb4 bg-black ba b--white-20">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>
    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
